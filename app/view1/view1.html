<div class="view_container">
  <div id="info_container">
    <div ng-show="notificationVisible" id="notification">
      New Rating: <i ng-repeat="n in [1,2,3,4,5]" ng-class="{'icon-star-empty': n > profileRating }"
        class="star icon-large icon-star"></i> for profile {{profileId}}</div>
    </div>
    <div id="widget_container">
      <rating-history ratings="ratings"></rating-history>
      <profile on-update="showUpdate(profileId, profileRating)"></profile>
    </div>
</div>
