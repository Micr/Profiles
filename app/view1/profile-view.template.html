<div class="profile_view">
  <ul class="profile_container">
    <li class="profile ng-hide" ng-show="$ctrl.active === profile" ng-repeat="profile in $ctrl.profiles">
      <img class="avatar" ng-src="{{profile.avatar}}"/>
      <div class="name">{{profile.name}}</div>
      <div class="description">{{profile.occupation}}</div>
      <div class="bio">{{profile.bio}}</div>
    </li>
  </ul>
  <div class="rating">
    <i ng-repeat="n in [1,2,3,4,5]"
  ng-click="$ctrl.setRating(n)"
    ng-class="{'icon-star-empty': n > $ctrl.lastRating}"
    class="star icon-large icon-star"></i>
  </div>
  <select class="select" ng-model="rating" ng-change="$ctrl.change(rating)">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
{{rating}}
</div>
