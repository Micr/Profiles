<div id="rating_history_container">
  <div id="rating_history_title">
    Rating History
  </div>
  <ul>
    <li ng-repeat="rating in $ctrl.ratings track by $index">
      Rating: <i ng-repeat="n in [1,2,3,4,5]" ng-class="{'icon-star-empty': n > rating.value }"
        class="star icon-large icon-star"></i> for profile {{rating.profileId}}</div>
    </li>
  </ul>
</div>
